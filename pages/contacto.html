    <H1 class="my-4 text-center">CONTACTO</H1>

    <form>
       <fieldset>
        <legend>INFORMACION PERSONAL</legend>
        
            <label for="nombre-apellido">Nombres y Apellidos:</label>
            <input  type="text" id="nombre-apellido" required>
        
            <label for="dni">DNI:</label>
            <input type="number" id="dni" placeholder="Tu DNI" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Tu correo electrónico" required>
     
            <label for="telefono">Telefono</label>
            <input type="tel" placeholder="Tu Teléfono" required>
      
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
        
        </fieldset>
        <input type="submit" value="Enviar Formulario">
        <input type="reset" value="Limpiar Formulario">
    </form>
